<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>준성의 소개 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    section {
      margin-bottom: 24px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
  <body>
    <div id="introModal" class="modal">
      <div class="modal-content">
        <h2>안녕하세요! 준성입니다.</h2>
        <p>여기에 자신의 간단한 소개 글을 적어 보세요.</p>
        <button id="closeModal">닫기</button>
      </div>
    </div>
    <h1>안녕하세요! 준성입니다.</h1>
  <p>개인 페이지에 오신 것을 환영합니다.</p>

  <section>
    <h2>소개</h2>
    <p>여기에 자신의 간단한 소개 글을 적어 보세요.</p>
  </section>

  <section>
    <h2>취미</h2>
    <p>여가 시간에 즐기는 취미나 관심사를 공유합니다.</p>
  </section>

  <section>
    <h2>연락처</h2>
    <p>이메일: <a href="mailto:you@example.com">you@example.com</a></p>
  </section>

  <script>
    window.addEventListener('load', function() {
      var modal = document.getElementById('introModal');
      modal.style.display = 'block';
      document.getElementById('closeModal').onclick = function() {
        modal.style.display = 'none';
      };
    });
  </script>
</body>
</html>
